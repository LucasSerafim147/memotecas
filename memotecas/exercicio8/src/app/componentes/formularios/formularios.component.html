<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
        [ngClass]="{'is-invalid': nome.invalid && (nome.dirty || nome.touched)}"
      >
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="text-danger">
        <small *ngIf="nome.errors?.['required']">Campo obrigatório</small>
        <small *ngIf="nome.errors?.['minlength']">Mínimo 3 caracteres</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <small *ngIf="email.errors?.['required']">Campo obrigatório</small>
        <small *ngIf="email.errors?.['email']">Email inválido</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input
        type="tel"
        class="form-control"
        id="telefone"
        formControlName="telefone"
        [ngClass]="{'is-invalid': telefone.invalid && (telefone.dirty || telefone.touched)}"
      >
      <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="text-danger">
        <small *ngIf="telefone.errors?.['required']">Campo obrigatório</small>
        <small *ngIf="telefone.errors?.['pattern']">Telefone deve ter 10 ou 11 dígitos</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="data" class="form-label">Data de Nascimento</label>
      <input
        type="date"
        class="form-control"
        id="data"
        formControlName="data"
        [ngClass]="{'is-invalid': data.invalid && (data.dirty || data.touched)}"
      >
      <div *ngIf="data.invalid && (data.dirty || data.touched)" class="text-danger">
        <small *ngIf="data.errors?.['required']">Campo obrigatório</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="formulario.invalid">Next</button>
  </form>

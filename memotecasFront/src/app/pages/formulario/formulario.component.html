<section id="section" class="container-fluid py-5" >

<h1 class="text-center fw-bold mb-5" style="color: #154580">
  adicione um novo pensamento
</h1>
<div class="mx-auto p-4 mb-5 bg-info-subtle" style="max-width: 800px;">
<form>
  <div class="mb-3">
    <label for="pensamento" class="form-label fw-bold" style="color:#154580">
      Pensamento </label>
    <textarea class="form-control" maxlength="300" id="pensamento" rows="3" placeholder="Adicione um pensamento"></textarea>
  </div>

  <div class=" mb-4">
    <label for="autor" class="form-label fw-bold" style="color:#154580">
      Autor(a)/Fonte
    </label>
    <input type="text" maxlength="50" class="form-control" id="autor" placeholder="Insira um autor ou autora " name="autor"/>
  </div>



  <div class="mb-5">
    <label class="form-label mb-3 fw-bold">
      Selecione o modelo do Card:
    </label>
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="modelo"
            id="modelo1"
            value="1"
            formControlName="modelo"
            checked
          />
          <label class="form-check-label" for="modelo1">Modelo 1</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="modelo"
            id="modelo2"
            value="2"
            formControlName="modelo"
          />
          <label class="form-check-label" for="modelo2">Modelo 2</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="modelo"
            id="modelo3"
            value="3"
            formControlName="modelo"
          />
          <label class="form-check-label" for="modelo3">Modelo 3</label>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
</section>
